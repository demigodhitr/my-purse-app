<!-- menu-size will be the dimension of your menu. If you set it to smaller than your content it will scroll-->
<div class="menu-size" style="height:410px;">
    <div class="d-flex mx-3 mt-3 py-1">
        <div class="align-self-center">
            <h1 class="mb-0">Activate Card</h1>
        </div>
        <div class="align-self-center ms-auto">
            <a href="#" class="py-3 ps-4 shadow-0 me-n2" data-bs-dismiss="offcanvas">
                <i class="bi bi-x color-red-dark font-26"></i>
            </a>
        </div>
    </div>
    <div class="divider divider-margins mt-3"></div>
    <form id="requestCardForm">
        {% csrf_token %}
        <div class="content mt-0">
            <div class="form-custom form-label form-icon mb-3">
                <i class="bi bi-person-circle font-14"></i>
                <input name="card-holder" type="text" class="form-control rounded-xs" id="c1" placeholder="John Doe"/>
                <label for="c1" class="color-highlight form-label-always-active">Cardholder Name</label>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-custom form-label mb-3">
                        <input type="number" class="form-control rounded-xs" id="c3" placeholder="1000"/>
                        <label for="c3" class="color-highlight form-label-always-active">Amount to fund</label>
                    </div>
                </div>
            </div>
            <div class="divider mt-2 mb-4"></div>
            <button type="button" style="width: 100%;" href="#" data-bs-dismiss="offcanvas" class="btn btn-full gradient-highlight shadow-bg shadow-bg-s">Request Card</button>
        </div>
    </form>
</div>
